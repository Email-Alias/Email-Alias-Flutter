<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">

  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: #FCFDF6;
    }
    @media screen and (prefers-color-scheme: dark) {
      body {
        background-color: #1A1C1E;
      }
    }

    .large_screen {
      width: 350px;
      height: 600px;
    }
    .small_screen {
      width: 100vw;
      height: 100vh;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="resolution.js"></script>
  <iframe src="index.html"></iframe>
</body>
</html>
